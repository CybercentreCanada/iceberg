trigger:
  batch: true
  branches:
    include:
      - develop
      - iceberg-*

pr:
  branches:
    include:
      - develop
      - iceberg-*

pool:
  vmImage: ubuntu-latest

variables:
  isPublish: $[eq(variables['Build.SourceBranch'], 'refs/heads/iceberg-1.3.0')]

steps:
  - script: |
    echo 'testing gradle build'

  - task: Gradle@2
    displayName: 'Build org.cccs.iceberg'
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'build -x test -x integrationTest'
  - script: |
      ./cccs-publish.sh
    condition: succeeded()
    displayName: 'Copy spark jars'    
  - task: PublishBuildArtifacts@1
    condition: succeeded()
    inputs:
      PathtoPublish: "$(Build.SourcesDirectory)/build"
      ArtifactName: "iceberg"
      publishLocation: "Container"    
  - task: Gradle@2
    displayName: 'Publish org.cccs.iceberg'
    condition: and(succeeded(), eq(variables.isPublish, true))
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'publish -Pversion=1.3.0-SNAPSHOT'